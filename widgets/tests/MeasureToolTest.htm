<html>
<head>
    <title>TEST: MeasureTool</title>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.1/js/dojo/dijit/themes/claro/claro.css' />
    <link rel='stylesheet' type='text/css' href='http://serverapi.arcgisonline.com/jsapi/arcgis/2.1/js/dojo/dijit/themes/tundra/tundra.css' />
    <link rel='stylesheet' type='text/css' href='../../themes/standard/agrc.css' />
    <style type='text/css'>
        html, body, #masterBc {
            width: 100%;
            height: 100%;
            border: 0;
            padding: 0;
            margin: 0;
        }
        #full {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- JAVASCRIPT -->
    <script type='text/javascript'>
        djConfig = {
            isDebug: true,
            debugAtAllCosts: true,
            parseOnLoad: true,
            baseUrl: "./",
            dojoBlankHtmlUrl: './blank.htm',
            modulePaths: { "agrc": "../.." }
        };
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.1"></script>
    <script type='text/javascript'>
        dojo.require('agrc.widgets.map.BaseMap');
        dojo.require('agrc.widgets.map.BaseMapSelector');
        dojo.require('dijit.layout.BorderContainer');
        dojo.require('dijit.layout.ContentPane');
        dojo.require('dijit.form.Button');
        dojo.require('ijit.widgets.map.MeasureTool');

        var mTool = {};

        function init() {
            var options = {
                'useDefaultExtent': true,
                'useDefaultBaseMap': false
            };

            var map = new agrc.widgets.map.BaseMap('basemap-div', options);
            var measureEntryPoint = new dijit.form.Button({ label: "Measure", onClick: function () { dojo.publish("ijit.widgets.map.MeasureTool.Measure") } }).placeAt('toolbar', 'after');

            var selector = new agrc.widgets.map.BaseMapSelector({ map: map, id: "tundra" });

            mTool = new ijit.widgets.map.MeasureTool({ map: map }, "test");
        }

        dojo.ready(init);
    </script>
</head>
<body>
    <div dojotype="dijit.layout.BorderContainer" id="masterBc" class="agrc">
        <div dojotype="dijit.layout.ContentPane" region="top">
            <p>
                Test for the ijit.widgets.map.MeasureTool.
            </p>
        </div>
        <div dojotype="dijit.layout.ContentPane" region="leading" id="full" class="tundra">
            <div id='basemap-div'>
            </div>
            <div dojotype="dijit.layout.ContentPane" region="bottom">
                <div id="toolbar">
                </div>
                <div id="test">
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
