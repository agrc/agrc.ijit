<!DOCTYPE html>
<html>
    <head>
        <title>LoginRegister Widget Tests</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/dijit.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../resources/authentication/LoginRegister.css">
        <style type='text/css'>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
            }
        </style>

        <script type="text/javascript">
            var projectUrl = location.pathname.replace(/\/[^\/]+$/, "") + '/';
            var dojoConfig = {
                packages: [{
                    name: 'ijit',
                    location: projectUrl + '../../'
                }],
                parseOnLoad: true
            };
        </script>
        <script type="text/javascript" src="http://js.arcgis.com/3.7"></script>
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.js'></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
        <script type="text/javascript">
            require([
                'ijit/widgets/authentication/_LoginRegisterLogout',
                'dijit/layout/BorderContainer',
                'dijit/layout/ContentPane',
                'dojo/parser'
            ],

            function (
                _LoginRegisterLogout
                ) {
                testWidget = new _LoginRegisterLogout({
                    name: 'Scott Davis',
                    email: 'stdavis@utah.gov',
                    role: 'admin',
                    url: 'change/password/url',
                    parentWidget: {
                        appName: 'appName'
                    }
                }, 'testdiv');
            });
        </script>
    </head>
    <body>
        <div data-dojo-type="dijit/layout/BorderContainer" style='width: 100%; height: 100%;'>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region: "leading"' style='width: 300px;'>
                <div id="testdiv"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'" style='background-color: red;'>
                center
            </div>
        </div>
    </body>
</html>
