<div>
    <div data-dojo-attach-point='wellDiv' class="well">
        <address>
            <strong>${name}</strong><br>
            ${agency}<br>
            <a href="mailto:${email}">${email}</a>
        </address>
        <span>Accept user as:</span><br>
        <div class="btn-group" data-dojo-attach-point='roleBtnGroup'></div>
        <button type='button' class="btn btn-danger" data-dojo-attach-event='onclick: reject'>Reject User</button>
        <div class="alert alert-danger" data-dojo-attach-point="errMsgDiv"></div>
    </div>
</div>
