<div>
    <div class='modal-content' data-dojo-type="dijit/layout/ContentPane">
        <div class="modal-header">
            <h4>
                Request Access or 
                <a href="#" data-dojo-attach-event='onclick: goToSignInPane'>Sign In</a>
            </h4>
        </div>
        <div class="modal-body" data-dojo-attach-point='modalDiv'>
            <form role="form" data-dojo-attach-point='form'>
                <div class="form-group">
                    <label>Full name</label>
                    <input type='text'
                        data-dojo-attach-point='nameTxt'
                        data-dojo-attach-event='onkeyup: validate'
                        class='form-control'>
                </div>
                <div class="form-group">
                    <label>Agency</label>
                    <input type='text'
                        data-dojo-attach-point='agencyTxt'
                        data-dojo-attach-event='onkeyup: validate'
                        class='form-control'>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" 
                        data-dojo-attach-point="emailTxt" 
                        data-dojo-attach-event="onkeyup: validate"
                        class='form-control'>
                </div>
                <div class="form-group">
                    <label>Confirm email</label>
                    <input type='email'
                        data-dojo-attach-point='emailConfirmTxt'
                        data-dojo-attach-event='onkeyup: validate'
                        class='form-control'>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type='password'
                        data-dojo-attach-point='passwordTxt'
                        data-dojo-attach-event='onkeyup: validate'
                        class='form-control'>
                </div>
                <div class="form-group last">
                    <label>Confirm password</label>
                    <input type='password'
                        data-dojo-attach-point='passwordConfirmTxt'
                        data-dojo-attach-event='onkeyup: validate'
                        class='form-control'>
                </div>
                <div data-dojo-attach-point='errorDiv' class="alert alert-danger">
                    test message
                </div>
            </form>
            <div data-dojo-attach-point="successDiv" class="alert alert-success">
                Your request has been successfully submitted to the administrators. You will receive an email when you have been granted access to the application.
            </div>
        </div>
        <div class="modal-footer">
            <button data-dojo-attach-point='submitBtn'
                data-dojo-attach-event='onclick: onSubmitClick'
                type="button" 
                data-style='expand-left'
                data-spinner-size='32'
                class="btn btn-primary ladda-button" disabled>
                <span class='ladda-label'>Request Access</span>
        </button>
        </div>
    </div>
</div>
