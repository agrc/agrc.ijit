            <label class="control-label" for="input_zone">Reason:</label>
            <div class="controls">
                <input type="text" data-dojo-attach-point="txt_description"> 
                <span class="help-inline error">Required!</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" data-dojo-attach-point='btn_submit'>Send</button>

            </div>
        </div>
    </form>
