<div>
    <div dojoAttachPoint='ddButton' dojoType='dijit.form.DropDownButton'>
        <span>Feedback?</span>
    </div>
    <div dojoAttachPoint='dialogContent' class='feedback-dialog-content'>
        <p>We would love to hear what you think!</p>
        <p dojoAttachPoint='additionalTextContainer'>${additionalText}</p>
        <label>Email:</label>
        <input dojoAttachPoint='email' type='email'>
        <label>Comments:</label>
        <textarea dojoAttachPoint='comments'></textarea>
        <div dojoAttachPoint='buttonContainer' class='submit-button-container'>
            <span dojoAttachPoint='msg' class='msg'></span>
            <button dojoAttachPoint='submitBtn' dojoType='dijit.form.Button' disabled>
                Submit
            </button>
        </div>
    </div>
</div>
