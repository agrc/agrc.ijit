<div>
    <div class="modal-content" data-dojo-type='dijit/layout/ContentPane'>
        <div class="modal-header">
            <h4>Sign In or 
                <!-- this is easier to style as an anchor tag rather than a button -->
                <a href="#" data-dojo-attach-event='onclick: goToRequestPane'>Request Access</a>
            </h4>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label>Email address</label>
                    <input data-dojo-attach-point='emailTxt'
                        data-dojo-attach-event='onkeyup: validate'
                        type="email" class="form-control" tabindex="1">
                </div>
                <div class="form-group last">
                    <label>Password</label>
                    <input data-dojo-attach-point='passwordTxt' 
                        data-dojo-attach-event='onkeyup: validate'
                        type="password" class='form-control' tabindex="2">
                    <button type="button" class="btn btn-link forgot-btn"
                        data-dojo-attach-event='onclick: goToForgotPane'>Forgot your password?</button>
                </div>
                <!-- We could enable this progress bar if the service is taking more than a few hundred milliseconds. Mine is slow sometimes but it may be my VM -->
                <!-- <div data-dojo-attach-point='progressBar' class="progress progress-striped active">
                    <div class="progress-bar progress-bar-info" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1"></div>
                </div> -->
                <div data-dojo-attach-point='errorDiv' class="alert alert-danger">
                    test message
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-dojo-attach-point='submitBtn'
                data-dojo-attach-event='onclick: onSubmitClick'
                type="button" class="btn btn-primary" disabled tabindex="3">Sign In</button>
        </div>
    </div>
</div>
